<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terbilang 4 Digit</title>
</head>
<body>
    <h2>Konversi Angka Menjadi Terbilang</h2>
    <label for="angka">Masukkan angka 4 digit (lebih besar dari 2000):</label>
    <input type="number" id="angka" min="2000" max="9999">
    <button onclick="convertTerbilang()">Konversi</button>
    
    <h3>Hasil Terbilang:</h3>
    <p id="terbilang-output"></p>

    <script>
        function convertTerbilang() {
            let angka = document.getElementById("angka").value;
            let hasil = terbilang(parseInt(angka));
            document.getElementById("terbilang-output").textContent = hasil;
        }

        function terbilang(x) {
            const satuan = ["", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan"];
            const belas = ["Sepuluh", "Sebelas", "Dua Belas", "Tiga Belas", "Empat Belas", "Lima Belas", "Enam Belas", "Tujuh Belas", "Delapan Belas", "Sembilan Belas"];
            const puluhan = ["", "Sepuluh", "Dua Puluh", "Tiga Puluh", "Empat Puluh", "Lima Puluh", "Enam Puluh", "Tujuh Puluh", "Delapan Puluh", "Sembilan Puluh"];
            const ribuan = ["", "Seribu", "Dua Ribu", "Tiga Ribu", "Empat Ribu", "Lima Ribu", "Enam Ribu", "Tujuh Ribu", "Delapan Ribu", "Sembilan Ribu"];

            if (x < 2000 || x > 9999) return "Angka harus 4 digit dan lebih besar dari 2000";

            const r = Math.floor(x / 1000);  // ribuan
            x %= 1000;
            const rb = Math.floor(x / 100);  // ratusan
            x %= 100;
            const p = Math.floor(x / 10);    // puluhan
            const s = x % 10;                // satuan

            let hasil = [];

            if (r > 0) hasil.push(ribuan[r]);
            if (rb > 0) hasil.push(rb === 1 ? "Seratus" : satuan[rb] + " Ratus");

            if (p === 1) {
                hasil.push(belas[s]);
            } else {
                if (p > 1) hasil.push(puluhan[p]);
                if (s > 0) hasil.push(satuan[s]);
            }

            return hasil.join(' ');
        }
    </script>
</body>
</html>
